    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

</head>
<body>
    
<div class="container">

    <h1>border spinner</h1>
    <div class="spinner-border">
        <span class="sr-only">Loading...</span>

    </div>
    <div class="spinner-border text-primary">
        <span class="sr-only">Loading...</span>

    </div>
    <div class="spinner-border text-danger">
        <span class="sr-only">Loading...</span>

    </div>
    <h1>Growing spinner</h1>
    <div class="spinner-grow">
        <span class="sr-only">Loading...</span>

    </div>
    <div class="spinner-grow-sm spinner-grow text-primary">
        <span class="sr-only">Loading...</span>

    </div>
    <div class="spinner-grow-sm spinner-grow text-danger">
        <span class="sr-only">Loading...</span>

    </div>

    <button class="btn btn-primary" type="button" disabled="" >
        <span class="spinner-border spinner-border-sm" areia-hidden="true" role="status"></span>
        <span class="sr-only" >Loading...</span>
    </button>

    


</div>
