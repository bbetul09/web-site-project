<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
        padding: 3rem;
        border: none;
        border-radius: 5px;
        transition: 0.8s;
        cursor: pointer;
        
        }
        button:hover {
            background: steelblue;
        }
        /*girdiğimiz transition seceneklerinin spesifik elemanlar uzerinde işlemesini istersek
         transition-property kullanırızmesela transition-property:width; */
        
.container  {
    display: flex;
    flex-direction: column;
    width: 350px;
    height: 360px;
    background: yellowgreen;
    margin: 0;
    padding: 0;
}

.container .ease {
    width: 100px;
    height: 40px;
    background: #FF9000;
    transition: width 2s ease;
    margin-bottom: 2rem;
    /* **** transition: property duration timing-function delay şeklinde 1 kerede yazabilirsin hepsini */
}
.container .ease-in {
    width: 100px;
    height: 40px;
    background: #FF9000;
    margin-bottom: 2rem;
    transition: width 2s ease-in;
}
.container .ease-out {
    width: 100px;
    height: 40px;
    background: #FF9000;
    margin-bottom: 2rem;
    transition: width 2s ease-out;

}
.container .ease-in-out {
    width: 100px;
    height: 40px;
    background: #FF9000;
    margin-bottom: 2rem;
    transition: width 2s ease-in-out;

}.container .linear {
    width: 100px;
    height: 40px;
    background: #FF9000;
    margin-bottom: 2rem;
    transition: width 2s linear;
}
.container:hover .ease {
    width: 100%;
}
.container:hover .ease-in {
    width: 100%;
}

.container:hover .ease-out {
    width: 100%;
}

.container:hover .ease-in-out {
    width: 100%;
}

.container:hover .linear {
    width: 100%;
}


        </style>
</head>
<body>
    <!--  transitions geçişleri yumuşatmak için kullanılır -->
<button>TRANSITION</button>

<div class="container">
<div class=" ease">Ease</div>
<div class=" ease-in">Ease-in</div>
<div class=" ease-out">Ease-out</div>
<div class=" ease-in-out">Ease-in-out</div>
<div class=" linear">Linear</div>


</div>

    
</body>
</html>
