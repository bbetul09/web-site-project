<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<style>
input[type="text"] {
    width: 250px;
    border: 2px solid #aaa;
    border-radius: 5px;
    margin: 8px 0;
    padding: 10px 0 10px 40px;
    outline: none; 
    /* outline= dış çizgi */
transition-duration: 0.5s;
}
input[type="text"]:focus {
    border-color: green;
    box-shadow: 0 0 10px 0 green;
}
.iconekle {
    position: relative;
}
.iconekle i {
    position: absolute;
    top: 0;
    left: 0;
    font-size: 1.5rem;
    padding: 15px 9px;
    color: grey;
    transition-duration: 0.5s;
}
input[type="text"]:focus ~ i { 
    color: deepskyblue;

}



</style>
     
</head>
<body>
    <form action="#">
        <div class="iconekle">
            <input type="text" placeholder="İsminiz">
            <i class="fas fa-user"></i>
        </div>
        <div class="iconekle">
            <input type="text" placeholder="E-postanız">
            <i class="fas fa-envelope"></i>
        </div>
    </form>
    
</body>
</html>
