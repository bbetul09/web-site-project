<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: url(./images/manzara.jpg);
            background-size: cover;
            background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            box-shadow: 0 15px 25px ;
            border-radius: 10px;
        }
        .container h2 {
            margin: 3rem;
            padding: 0;
            color: white;
            text-align: center;
        }
        .container .inputBox {
            position: relative;
            
        }
.container .inputBox input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    margin-bottom: 30px;
    border: none;
    border-radius: 5px;
    background: transparent;
    border-bottom: 1px solid #fff;
  
}
.container .inputBox label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    color: #fff;
    transition-duration: 0.5s;
}
.container .inputBox input:focus  ~ label,
.container .inputBox input:valid  ~ label  {
top: -30px;
left: 0;
color: #03A9F4;
font-size: 0.8rem;
/* valid = içine değer girildiğinde komutları uygula demek focus tıkladıgında komutları uygula demek
biz yazı yazdıgımızda kullanıcı adı ve şifre kısmının oldugu yerde kalmasını
istediğimizden bu sekilde yaptık */
}
input[type="submit"] {
background: transparent;
border: none;
color: #fff;
background: #03a9f4;
padding: 10px;
width: 100%;
cursor: pointer;
border-radius: 5px;

}
     </style>
</head>
<body>

    <div class="container">
        <h2>Giriş</h2>
        <form action="#">
            <div class="inputBox">
                <input type="text" required>
                <label for="text">Kullanıcı adı</label>
            </div>
            <div class="inputBox">
                <input type="password" required>
                <label for="password">Şifre</label>
            </div>
            
                <input type="submit">
                
           
        </form>
    </div>
    
</body>
</html>
