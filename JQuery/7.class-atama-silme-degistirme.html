<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <style>
        .bilgi{
            background: #FFA9AA;
            width: 200px;
            height: 200px;
            padding: 10px;
            border: 1px solid black;
        
        }
        input {
            margin-bottom: 25px;
        }
        .renkdegistir {
            background: blue;
        }
            </style>
</head>
<body>
    <div class="" id="icerik"> 
        Ad Soyad : <input type="text" name="adSoyad" id="adsoyad" value=""> <br>
     
        Okul No : <input type="text" name="okulNo" id="okulno" >
        <br>
        <input type="button" name="basiniz" id="basiniz" value="basınız">
        <input type="button" value="değiştir" id="degistir">
        <input type="button" value="kontrol" id="kontrol">
    </div>
        <script>
$(document).ready(function(){

$(":button:eq(0)").click(function(){
$("#icerik").addClass("bilgi");
});
$(":button:eq(1)").click(function(){
$("#icerik").toggleClass("renkdegistir"); // varsa silecek yoksa ekleyecek
});
// class a sahip olup olamdıgını hasclass ile ogrenebiliriz

$(":button:eq(2)").click(function(){
alert($("#icerik").hasClass("bilgi"));
});
});




        </script>
    
</body>
</html>
