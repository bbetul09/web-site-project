<html lang="en">
<head>

    <title>Document</title>
    <script src="./jquery-3.5.1.min.js"></script>
</head>
<body>
    <input type="text">
    <script>
//keydown
//keypress

        $(document).ready(function() {
       $(":text").keyup(function() {
        var metin = $(this).val(); //val=value

        // 2. yntem  $(this).css("text-transform","uppercase")         
    });

        });


    </script>
</body>
