<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <style>
#kutu1 {
    background: blue;
    width: 20px;
    height: 20px;
    position: relative;
}
.yon {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: black;
    position: relative;
    float: right;
    margin-right: 100px;
    margin-top: 30px;
}
#sag1 {
    position: absolute;
    left: 60px;
    top: 38px;
    
}
#sol1 {
    position: absolute;
    left: 10px;
    top: 38px;

}
.kutu2  {
    background: blue;
    width: 20px;
    height: 20px;
    position: relative;
}



    </style>
</head>
<body>
<input type="button" value="sola" id="sol">
<input type="button" value="saga" id="sag">
<input type="button" value="durdur" id="durdur">
<input type="button" value="geç" id="gec"> <hr>
<div id="kutu1"></div> <hr>
<div class="kutu2"></div>
<div class="yon">
<input type="button" value="<<" id="sol1">
<input type="button" value=">>" id="sag1">
</div>





    <script>
        $(document).ready(function(){
            $("#sag").click(function(){
                $("#kutu1").animate({left:550,opacity:0.7,width:"300px",height:"300px"},2000 )  //$("#kutu1").animate({parametre},hız,callback ) 
                //callback fonksiyonlar animasyonlar bittikten sonra yapılacak islemleri göstermek için kullanılıyor 
            // ölcü birimi yazıcaksan örneğin px "" içinde yazacan
            }) ;
            $("#sol").click(function(){
                $("#kutu1").animate({left:0,opacity:1,width:20,height:20},3000)
            });
            $("#durdur").click(function(){
                $("#kutu1").stop(true); //iki farklı deger alır baslangıc değerleri false false birincisi o anki animasyonu durdurur 2. si butun animasyonu durdurur
            });
            $("#gec").click(function(){
                $("#kutu1").stop(true,true)
            });

            $("#sol1").click(function(){
                $(".kutu2").animate({left:"-=20"},function(){alert("sola gitti")}) // callback örneği işlem bittikten sonra alert gercekleşir
            });
            $("#sag1").click(function(){
                $(".kutu2").animate({left:"+=20"})
            });

        });



    </script>
    
</body>
</html>
