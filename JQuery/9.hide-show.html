<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.5.1.min.js"></script>
<style>
.container {
background: red;
width: 250px;
height: 250px;
padding: 10px;
}
.button {
    background: steelblue;
    padding: 10px;
    margin: 5px;
    float: left;
    margin-bottom: 10px;
    cursor: pointer;
}
.box1 {
    background:wheat ;
    width: 230px;
    height: 180px;
    clear: both;
    padding: 10px;
}


</style>


</head>
<body>
    <div class="container">
        <div class="button">gizle</div>
        <div class="button">g√∂ster</div>
        <div class="button">gizle/goster</div>
        <div class="box1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Culpa id, soluta asperiores labore nisi commodi exercitationem debitis tempora mollitia cum.</div>

</div>

<script>
  $(document).ready(function(){
        $(".button:eq(0)").click(function(){
                $(".box1").hide(500);
        });
        $(".button:eq(1)").click(function(){
                $(".box1").show(500);
        });
        $(".button:eq(2)").click(function(){
                $(".box1").toggle(500);
        });
  });

</script>


    
    
</body>
</html>
