<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 75%;
            display: flex;
            height: 600px;
            background: black;
            margin: 0 auto;
            flex-direction: row;
            justify-content: flex-start;

        }

        .box {

            width: 200px;
            height: 200px;
            background: white;
            border: 1px solid black;
            margin: 10px;
        }

        /*  toplamda 6 flex grow oldu box-1 1/6  box-2 
2/6 box-3 de 3/6'sını dolduracak
 */
        .box-1 {
            order: 3;
            background: blue;
            /* align-self: flex-end; */
            flex-grow: 1;
            /*  width i doldurmak için flew grow kullanılabilir sadece flex
    : 1  de denebilir */
        }

        .box-2 {
            order: 1;
            background: steelblue;
            flex-grow: 2;
        }

        .box-3 {
            order: 2;
            background: red;
            flex-grow: 3;
        }
    </style>


</head>

<body>

    <div class="container">

        <div class="box box-1">

        </div>
        <div class="box box-2">

        </div>
        <div class="box box-3">

        </div>


    </div>


</body>

</html>
