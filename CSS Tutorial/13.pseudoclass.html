<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

/*  

selector:pseudo_class {

}
*/
a { 
    font-size:  24px;
} 
/*  tıklamadan önceki durum için link sonraki durum için visited 
mouse u uzerine getirdiğindeki durum için hover tıklarkenki durum
için active*/

 a:visited {
    color: green;
}
a:link {
    color:  purple ;
}
a:hover {
    color: red;
}
a:active { 
    color: blue;
} 
input {
    font-size: 1.5em;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid black;
}
input:focus {
    outline-color: steelblue;
    outline: 0;
    border:2px solid steelblue;
}



</style>


</head>
<body>
    <a href="#"> This is a link</a>

    <input type="text" placeholder="Name">
</body>
</html>
