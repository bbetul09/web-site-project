<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

* {
padding: 0;
margin: 0;
box-sizing: border-box;
}

.container {
width: 75%;
margin: 0 auto;
display: flex; /*  yan yana sıralamak 
için kullanılır yuakrdan aşşa doğru sıralamak için flex-direction: column denir*/
flex-direction: column;
justify-content: center;
align-items: center
/* tam ortaya almak için hem justify content : center 
hem de align items: center kullanmamız lazım*/

; /* flex in içinde konumlandırmak için kullanılır = 
justify content , align items */
 /* align-items: stretch;  zaten default özellik 
align-items: flex-start;*/
flex-wrap: wrap; /* default ozellik = no wrap ,fakat biz wrap yaparak
sığmayanı aşşa alabiliyoz */
height: 600px;
background: black;
 /*  row da justify content column da align items ile konumlandırma
  yapılır*/
}
.box {
text-align: center;
background: #f2f2f2;
width: 200px;
height: 100px;
border: 1px solid black;
margin: 10px;

}


</style>


</head>
<body>

    <!-- flex container -->
    <div class="container">
        <div class="box">

            <h1> article 1</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="box">

            <h1> article 1</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="box">

            <h1> article 1</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
       

    </div>
</body>
</html>
