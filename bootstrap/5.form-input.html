<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">



</head>
<body>
    <div class="container">
<form style = "width: 30rem;">
<h3>bilgilerinizi girin</h3>
<hr>
<!--  form group özelliği bu tarz tasarımlar için kolaylık sağlar  -->
    <div class="form-group">
<label for="name"> Name </label>
<input type="text" name="name" id="name" class = "form-control">
<!-- bootstrap özelliği eklemek için form control klası atamamız lazım inputa Textual form controls—like <input>s, <select>s,
     and <textarea>s—are styled with the .form-control class. Included are styles for general appearance, focus state, sizing, and more. -->
</div>
<div class="form-group pt-3">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control ">
    <small class="form-text text-danger ">*Gerekli</small>
</div>

<div class="form-group ">
    <label for="message">Mesajınız</label>
    <textarea name="message" id="message" rows="5" class="form-control"></textarea>
    <!--  column a gerk yok cunku form group ve form control
         kendisi vericek zaten -->
</div>
<!--  labelin görevi kendisine tıklandığında aynı id ye sahip olan başka birimleri
aktifleştirmesidir -->

<div class="row"> 
    <div class="col-md-6">
        <div class="form-group">
            <!-- form-check checkbox özelliği için kullanılır -->
        <div class="form-check">
            <input type="checkbox" name="accept" id="accept" class="form-check-input"> 
            <label for="accept" class="form-check-text"> Satış sözleşmesini okudum </label>
        </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="language">Diller</label>
            <select class="form-control" id="language">
                <option >almanca</option>
                <option >ingilizce</option>
                <option >turkce</option>
            </select>
            </div>
    </div>
</div>
<button type="submit" class="btn btn-primary btn-lg btn-block " >Gönder</button>
</form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>

</body>
</html>
