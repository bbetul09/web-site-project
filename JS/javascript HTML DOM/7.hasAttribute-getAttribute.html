<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .baslik {
        color: red;
    }
    
    
        </style>
    </head>
    <body>
        <h1>Burası başlık</h1>
        
        <script>
    var sec = document.getElementsByTagName("h1")[0]; // h1 etiketinin 0. elemanı anlamında
    sec.setAttribute("class","baslik"); // style falan da eklenebilir
    
    btn = document.createElement("input");
    document.body.appendChild(btn);
 var   buton = document.getElementsByTagName("input")[0]; // birden fazla aynı adda(input) eleman vb varsa onemli bu
    buton.setAttribute("type","button");
    buton.setAttribute("value","buton");


 alert(buton.hasAttribute("type"));
 alert(buton.getAttribute("type"));
 // silmek için
 buton.removeAttribute("type");

        </script>
    </body>
</html>
