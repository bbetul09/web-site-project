<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"  id="sayi">
    <div id="sonuc"></div>
    
<script>
sayi = document.getElementById("sayi");

sayi.addEventListener("keyup",function(e){
if(sayi.value % 2 == 0) {
    document.getElementById("sonuc").innerHTML = "sayınız çift";
}
else {
    document.getElementById("sonuc").innerHTML = "sayınız tek";

}

}); // kullanım şekli = addEventListener(event,fonksiyon,bubling); 3. parametreye hiçbirşey yapmazsan değeri otomatik false olur

</script>

</body>
</html>
