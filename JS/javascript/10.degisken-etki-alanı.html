<body>
    <p id="goster"></p>
    <script>
        //fonk içindeki yerel değişken script içinde falan yazarsak global
var pi =3.14
        function alanHesapla(r) {
    var alan = pi * r * r
            return alan
}
function cevreHesapla(r) {
var cevre = 2*pi *r;    
return cevre;
}
function yazdir() {
    document.getElementById("goster").innerHTML ="Alan:" + alanHesapla(2)
     + "Çevre" + cevreHesapla(3);
}
yazdir();


    </script>
