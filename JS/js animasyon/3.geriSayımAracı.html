<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .normal {
            font-size: 40px;
        }

        .buyut {
            font-size: 80px;
        }
    </style>
</head>
<p class="normal" id="sayac"></p>

<body>

    <script>
        var dakika = 1;
        var saniye = 10;
        var sure = setInterval(function () {
            dakikagoster = dakika;
            saniyegoster = saniye;
            if (dakika < 10) {
                dakikagoster = "0" + dakika;
            }
            if (saniye < 10) {
                saniyegoster = "0" + saniye;
            }
            yazdir = document.getElementById("sayac");
            yazdir.innerHTML = dakikagoster + ":" + saniyegoster;
            saniye--;
            if (saniye == 0) {
                saniye = 59;
                if (dakika == 0) {
                    clearInterval(sure);
                    window.location = "https:/google.com";
                }
                dakika--
            }
        }, 1000)

// js de class eklemek için örnek: yazdir.classList.add("buyut")
    </script>
</body>

</html>
