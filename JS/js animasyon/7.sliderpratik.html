    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .kapsayici {
            width: 640px;
            overflow: hidden;
            margin: auto;
            display: flex;
        }
        img {
            width:640px ;
        }
        .kapsayici div {
            width: 100%;
            display: flex;
        }

    
    </style>
</head>

<body>

  <div class="kapsayici">
    <div class="resimler">
        <img src="images/resim1.jpg" alt="">
        <img src="images/resim2.jpg" alt="">
        <img src="images/resim3.jpg" alt="">
        <img src="images/resim4.jpg" alt="">
    </div>


  </div>
    <button type="button" id="geri" value="geri" onclick="geri()"><<</button>
    <button type="button" id="ileri" value="ileri"onclick="ileri()">>></button>

  <script>

    var resimdiv = document.querySelector(".resimler");
    var imgs = document.querySelectorAll("img");
    var index = 0;
    var genislik = 640;
    function ileri() {
        index++;
        if(index >= imgs.length) {
            index=0;
        }
        resimdiv.style.transition= "transform 0.5s ease";
        resimdiv.style.transform = 'translateX('+ (-index * genislik) + 'px)';


    }
    function geri() {
        index--;
        if(index < 0  ) {
            index = imgs.length -1 ;
        }

        resimdiv.style.transition = "transform 0.5s ease";
        resimdiv.style.transform = "translateX(" + (-index * genislik) + "px)";


    }



  </script>
