<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kapsayıcı {
            max-width: 640px;
            margin: auto;
            border: 2px solid black;
            overflow: hidden;
        }

        .resimler {
            display: flex;
            width: 100%;
        }

        img {
            width: 640px;
        }
    </style>
</head>

<body>
    <div class="kapsayıcı" onmouseover="dur()" onmouseout="basla()">
        <div class="resimler">
            <img src="./images/resim1.jpg" alt="">
            <img src="./images/resim2.jpg" alt="">
            <img src="./images/resim3.jpg" alt="">
            <img src="./images/resim4.jpg" alt="">
        </div>
    </div>
    <input type="button" value="geri" id="geri" onclick="onceki()">
    <input type="button" value="ileri" id="ileri" onclick="sonraki()">
    <script>
        var slide = document.querySelector(".resimler"); // resimler klasına sahip ilk elementi alır
        var resim = document.querySelectorAll("img");
        var ileri = document.getElementById("ileri");
        var geri = document.getElementById("geri");
        var sayi = 0;
        var genislik = 640;

            basla();
      //  slide.style.transform = 'translateX(' + (-sayi * genislik) + 'px)'
        function sonraki() {
            sayi++;
            if (sayi >= resim.length) {
                sayi = 0;
            }
            slide.style.transition = "transform 0.5s ease";
            slide.style.transform = 'translateX(' + (-sayi * genislik) + 'px)'
        }
        function onceki() {

            sayi--;
            if (sayi < 0) {
                sayi = resim.length - 1;
            }
            slide.style.transition = "transform 0.5s ease";
            slide.style.transform = 'translateX(' + (-sayi * genislik) + 'px)';
        }
        function basla() {
            sure = setInterval(sonraki, 2000);
        }
        function dur() {
            clearInterval(sure);
        }
        
    </script>
