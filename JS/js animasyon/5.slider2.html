<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {margin: 0; padding: 0;}
#kapsayici {
    max-width: 640px;
    position: relative;
    margin: auto;
    
    
    }
    .ileri , .geri {
        position: absolute;
        top: 45%;
        transform: translateY(-50%);
        padding: 10px;
        border-radius: 50%;
        background: grey;
        border: none;
    }
    .ileri {
        right: 0;
    }
.resim {
    width: 100%;
    display: none;

}
ul {
    list-style: none;
    text-align: center;
}
ul li {
    width: 75px;
    height: 45px;
    display: inline-block;
    opacity: .6;
    cursor: pointer;
}
img {
    width: 100%;
}
.aktif {
    display: block;
    animation: fade .7s ease;
}
@keyframes fade{
    0%{opacity: .5;}
    100%{opacity: 1;}
    
}
.aktifonizleme {
    animation: fade .7s ease;
    opacity: 1;
}

    </style>
</head>
<body>
    <div id="kapsayici" onmouseover="dur()" onmouseout="basla()">
        <div class="resim"><img src="./images/resim1.jpg" alt=""></div>
        <div class="resim"><img src="./images/resim2.jpg" alt=""></div>
        <div class="resim"><img src="./images/resim3.jpg" alt=""></div>
        <div class="resim"><img src="./images/resim4.jpg" alt=""></div>

        <ul>
            <li> <img src="./images/kresim1.jpg" alt="" onclick="galeri(0)"></li>
            <li> <img src="./images/kresim2.jpg" alt="" onclick="galeri(1)"></li>
            <li> <img src="./images/kresim3.jpg" alt="" onclick="galeri(2)"></li>
            <li> <img src="./images/kresim4.jpg" alt="" onclick="galeri(3)"></li>
        </ul>
        <input type="button" class="ileri" value=">>" onclick="sonraki()">
        <input type="button" class="geri" value="<<"
        onclick="onceki()">

    </div>
    <script>
var resim = document.getElementsByClassName("resim");
var kresim = document.getElementsByTagName("li");
var index = 0;
galeri(index);
basla();
function galeri(indis) {
    index = indis;  // index in numarası yukardası li lerden geliyor 
    
    if(index >= resim.length) {
        index = 0;
    } 
    else if (index < 0) {
        index = resim.length - 1;
    }
    // for un burdaki amacı resimleri gizlemek
    for(i = 0; i<resim.length; i++) {
        resim[i].classList.remove("aktif");
        kresim[i].classList.remove("aktifonizleme");
    }
    resim[index].classList.add("aktif");
    kresim[index].classList.add("aktifonizleme");
}
function onceki() {
    index--;
    galeri(index);
    console.log(index);
}
function sonraki() {
    index++;
    galeri(index);
}
function basla() {
 sure =  setInterval(sonraki,2000);
}
function dur() {
    clearInterval(sure);
}

    </script>
</body>
</html>
